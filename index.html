<!DOCTYPE html>
<html>
  <head>
    <title>Weather app</title>
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <link href="src/styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Weather</h1>
      <div class="select">
        <form>
          <label class="search" for="search">Where do you live?</label>
          <input type="text" placeholder="Insert the name of your city" />
          <input class="button" type="submit" value="Search" />
        </form>
        <br />
        <br />
        <div class="row">
          <div class="col-4 city">☁Berlin <span>2ºC</span></div>
          <div class="col-2 details">
            Precipitation: 2% <br />
            Humidity: 66% <br />
            Wind: 11 km/h
          </div>
        </div>
        <br />
        <br />
        <div class="row next5days">
          <div class="col next">
            <span class="icon">☀</span> <br />
            Tomorrow
          </div>
          <div class="col next">
            <span class="icon">🌥</span><br />
            Monday
          </div>
          <div class="col next">
            <span class="icon">🌧</span><br />
            Tuesday
          </div>
          <div class="col next">
            <span class="icon">🌩</span><br />
            Wednesday
          </div>
          <div class="col next">
            <span class="icon">⛈</span><br />
            Thursday
          </div>
        </div>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
